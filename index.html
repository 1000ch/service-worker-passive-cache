<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Service Worker passive cache</title>
    <script>
      navigator.serviceWorker.register('service-worker.js', {
        scope: location.pathname
      }).then(() => {
        return navigator.serviceWorker.ready;
      }).then(registration => {
        console.log(registration);
      }).catch(error => {
        console.error(error);
      });
    </script>
    <link rel="stylesheet" href="./primer.css">
    <link rel="stylesheet" href="./primer-markdown.css">
  </head>
  <body>
    <div class="container markdown-body">
      <h1>Service Worker passive cache</h1>
      <p>Service Worker passive cache demo.</p>
      <div>
        <img src="img/cat/1.gif">
        <img src="img/cat/2.gif">
        <img src="img/cat/3.gif">
        <img src="img/cat/4.gif">
        <img src="img/cat/5.gif">
        <img src="img/cat/6.gif">
        <img src="img/cat/7.gif">
        <img src="img/cat/8.gif">
      </div>
    </div>
  </body>
</html>
